  <script src="./../js/jquery.validate.js"></script>
  <script type="text/javascript" src="./../js/sound-mouseover.js"></script>
  <script type="text/javascript">
    $().ready(function () {
      $("#formulario").validate({
                debug: true,
                rules: {
                    usuario: {
                        required: true,
                        minlength: 4
                    },
                    correo: {
                        required: true,
                        email: true
                    },
                   edad: {
                        digits: true,
                        min: 12,
                        max: 99
                    },
                    contraseña: {
                        required: true,
                        minlength: 6
                    }
                }
            });
     });
  </script>
  <link rel="stylesheet" href="./../css/columnas.css">
  <link rel="stylesheet" href="./../css/sprite.css">
    <style type="text/css">
	
    .container{
      height: 100%;
    } 
 </style>

<!--CUERPO-->
<div class="container col-sm-12 text-center">    
  <div class="row content">

    <!--COLUMNA CENTRAL-->
    <div class="col-sm-12 text-center"> 
      <h1>Formulario de registro</h1>
      <hr />
      <fieldset>
      <form id="formulario" action="./login.html"  method="post">
        Usuario (minimo 4 caracteres)*<br />
        <input type="text" id="usuario" name="usuario"><br />
        <br />
        Direccion de correo electronico*<br />
        <input type="text" id="correo" name="correo"><br />
        <br />
        Edad<br />
        <input type="number" id="edad" name="edad"><br /><br />
        <br />
        Contraseña (minimo 6 caracteres)*<br />
        <input type="text" id="contraseña" name="contraseña"><br />
        <br />
        <input class="submit" type="submit" value="Enviar">
        <p class="msg">Los campos con * son obligatorios</p>
      </form>
      </fieldset>

    </div>

    
  </div>
</div>
